<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Songs</title>
    <style>
        html{
            background-image: linear-gradient(#3b444b,#353839,	#232b2b);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #body {
            height: 80vh;          
           
            color: white;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items:center;
        }
        footer{
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align:center;
        }
        h1{
            color:white;
            padding: 20px 50px;
            border: solid white 1px;
            width: 500px;
            background-color: rgb(30, 215, 96);
            border-radius: 40px;
            margin-bottom: 80px;
        }
        .list{
            border-bottom: solid grey 1px;
            width: 300px;
            padding-top: 10px;
          
        }
        a{
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        p{
            font-size:smaller;
        }
        .tasks{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="body">
        <h1>MY FAVORITE SONGS</h1>
        {{.Content}}
        {{ range .Pages }}
            <div class="list">
                <a href="{{.URL}}">{{.Title}}</a>
                <p>{{.Params.artist}}</p>
            </div>
        {{end}}
    </div>
    <div class="tasks">
        <h3 style="font-size: 50px; color: whitesmoke">My Daily Task</h3>
        {{range .Site.Data.tasks}}
            <div style="background-color: #{{.color}}; width: 600px; margin: auto">
                <img src="/icon.png" alt="calendar" width="50">
                <h3 style="color:white">{{.name}}</h3>
                <p style="color:white">This is my task today -- {{.task}}</p>
                <img src="/{{.image}}" alt="{{.name}}" width="500"><br>
                <br>
            </div>
            <br>
        {{end}}

   </div>
    <footer>
        <p>Made by Carl Augustin Barace</p>
    </footer>
</body>
</html>
