<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #body {
            height: 100vh;
            background-image: linear-gradient(#3b444b,#353839,	#232b2b);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        footer{
            background-color: black;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h1{
            color:white;
            padding: 20px 50px;
            
        }
    </style>
</head>
<body>
    <div id="body">
        <h1>MY FAVORITE SONGS</h1>
        {{range .Pages}}
            <ul>
                <li><a href="{{.URL}}">{{.Title}}</a></li>
            </ul>
        {{end}}
    </div>
    <footer>
        <p>Made by Carl Augustin Barace</p>
    </footer>
</body>
</html>
